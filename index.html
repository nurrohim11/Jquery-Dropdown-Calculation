<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>jQuery Drop Down Calculator</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div id="attendees_wrapper" class="g one-whole field_attendees repeatable custom-add">
  <div id="attendees_0_" class="gw">
    <div id="attendee_heading" class="g one-whole field_attendee_heading">
      <h4>Participant 1</h4>
    </div>
    <!--
   -->
    <div class="g one-half field_attendees_0_reg_type">
      <p>
        <label for="Registration Type*">Registration Type*</label>			
        <select class="registration_type" name="attendees_0_reg_type">
          <option value="" selected="selected">Select...</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </p>
    </div>
    <!--
   -->
  
  </div>
</div>
<div id="reg_calc_wrapper" class="g one-whole field_reg_calc">
  <div class="field_reg_calc">
    <h4 class="no_bdr_hdr">
      <div>Adults
        <input type="text" id="adus">
<!--         <span id="adults"></span> -->
      </div>
      <div>Children
        <input type="text" id="children">
      </div>
      <div>Campers
        <input type="text" id="campers">
      </div>
      <div>Sel val
        <input type="text" id="sel_val">
      </div>
      <div>Under 5
        <span id="under_sum">Free!</span>
      </div>
      <div class="fam_reg_calc">Total
        <span id="cost"></span>
      </div>
    </h4>
  </div>
</div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
